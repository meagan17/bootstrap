<!DOCTYPE HTML>
<html>
    <head>
        <title>Album Review</title>
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" type="text/css" />
    </head>
    <body>
        <h1>Eevee - Flawless</h1>
       <img class="img-thumbnail" src="https://s-media-cache-ak0.pinimg.com/236x/b1/a5/db/b1a5dbb5366a8a8fb3133b955dd1aef4.jpg">
        <p>Leave A Review:</p>
        <form class="form-horizontal">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Comment</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail3" placeholder="Comment">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">What You Think</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword3" placeholder="What You Think">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Review</button>
    </div>
  </div>
</form>
    </body>
</html>
